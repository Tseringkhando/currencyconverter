<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Using external CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Using Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <!-- Header starts -->
    <header>
        <h1 class="heading">US Dollar to Canadian Dollar</h1>
        <h2 class="subheading">Convert USD to CAD at the real exchange rate</h2>
    </header> <!-- Header ends-->

    <!-- Main starts-->
    <main>
        <div class="forms-container">
            <!-- Two forms for each USD and CAD fields -->
            <form>
                <label for="usd-amount">Amount (USD):</label> <br>
                <div class="input-container">
                    <input type="number" id="usd-amount" min="0" step="0.01">

                    <div class="flag-icon">
                        <img src="usa.png" alt="USD Icon" class="currency-icon">
                        <span> USD </span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </form>
            <!-- USD form ends here -->

            <!-- Exchange icon -->
            <div class="exchange-icon">
                <i class="fa fa-exchange" aria-hidden="true"></i>
            </div>

            <!--  Form for CAD field -->
            <form>
                <label for="cad-amount">Converted to:</label> <br>
                <div class="input-container">
                    <input type="number" id="cad-amount" disabled>
                    <div class="flag-icon">
                        <img src="cad.png" alt="CAD Icon" class="currency-icon">
                        <span> CAD </span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </form>
            <!-- CAD form ends here -->
        </div>
        <!-- Button to convert, calls the convert function --> 
        <button onclick="convert()" class="convert-btn">Convert</button>
    </main>
<!-- Main ends -->

<!-- Footer starts -->
<footer>
    <p>&copy; 2024 Currency Converter. All rights reserved. <br> C0916140</p>
</footer>
<!-- footer ends -->
    <!-- JSS link -->
    <script src="script.js"></script>
</body>
</html>
